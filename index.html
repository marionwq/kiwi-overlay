<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Overlay</title>
<style>
  /* Font custom, se vuoi usare Splatoon2.ttf mettilo nella repo fonts/ */
  @font-face {
    font-family: 'Splatoon2';
    src: url('Splatoon2.ttf') format('truetype');
  }

  body {
    margin: 0;
    background: transparent;
    font-family: 'Splatoon2', monospace;
  }

  #overlay {
    width: 800px;
    height: 250px;
    position: relative;
    border-radius: 25px;
    background: rgba(30,30,30,0.8);
    box-shadow: 3px 3px 8px rgba(0,0,0,0.5);
    color: white;
    overflow: hidden;
  }

  /* Ombra interna simile a quella del bot */
  #overlay::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 25px;
    box-shadow: inset 3px 3px 8px rgba(0,0,0,0.3);
  }

  #title {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 64px;
    color: white;
    z-index: 1;
  }

  #diff {
    position: absolute;
    top: 4px;
    width: 100%;
    text-align: center;
    font-size: 34px;
    color: white;
    z-index: 1;
  }

  #scores {
    position: absolute;
    top: 100px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    font-size: 52px;
    color: #BDBDBD;
    z-index: 1;
  }

  #race {
    position: absolute;
    top: 130px;
    width: 100%;
    text-align: center;
    font-size: 52px;
    color: yellow;
    z-index: 1;
  }
</style>
</head>
<body>
<div id="overlay">
  <div id="title">Team A vs Team B</div>
  <div id="diff">(±0)</div>
  <div id="scores">
    <span id="teamScore">0</span>
    <span id="oppScore">0</span>
  </div>
  <div id="race">1/12</div>
</div>

<script>
  async function loadOverlay() {
    const urlParams = new URLSearchParams(window.location.search);
    const server = urlParams.get("server");
    if(!server) return;

    try {
      const res = await fetch(`https://kiwi-overlay-default-rtdb.europe-west1.firebasedatabase.app/server/${server}.json`);
      const data = await res.json();
      if(!data) return;

      // Titolo e punteggi
      document.getElementById("title").innerText = `${data.teams[0]} vs ${data.teams[1]}`;
      document.getElementById("teamScore").innerText = data.scores[0];
      document.getElementById("oppScore").innerText = data.scores[1];

      // Differenza
      document.getElementById("diff").innerText = data.dif;

      // Gara rimanente
      document.getElementById("race").innerText = `残レース: ${data.left}`;

      // Colore differenza (verde/giallo/rosso come bot)
      const diffValue = parseInt(data.dif.replace('+','')) || 0;
      let color = 'yellow';
      if(diffValue > 0) color = 'green';
      else if(diffValue < 0) color = 'red';
      document.getElementById("diff").style.color = color;

    } catch(e) {
      console.error("Errore caricamento overlay:", e);
    }
  }

  loadOverlay();
  setInterval(loadOverlay, 5000); // aggiorna ogni 5 secondi
</script>
</body>
</html>
